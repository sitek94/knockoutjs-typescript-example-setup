<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Knockout TypeScript</title>
</head>

<body>

  <main class="container">

    <!-- The element Knockout will bind to -->
    <div id="app">
      <div class="grid" data-bind="foreach: buttons">
        <loading-button params="buttonText: 'Click me', action: $parent.fetchItems"></loading-button>
      </div>
    </div>
  </main>

</body>

</html>
